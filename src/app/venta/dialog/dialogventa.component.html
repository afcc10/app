<h1 mat-dialog-title>Nueva venta</h1>
<div mat-dialog-content>
    <form [formGroup]="conceptoForm" (ngSubmit)="addConcepto()">
        <mat-form-field>
        <mat-label>Cliente</mat-label>
        <mat-select formControlName="idcliente">
            <mat-option *ngFor="let item of listClientes" [value]="item.id">
                {{item.nombre}}
            </mat-option>
        </mat-select>         
        </mat-form-field>    
        <mat-form-field>
            <mat-label>Producto</mat-label>  
            <mat-select formControlName="idproducto">
                <mat-option *ngFor="let item of listProductos" [value]="item.id">
                    {{item.nombre}}
                </mat-option>
            </mat-select>                               
        </mat-form-field>
        <mat-form-field>
            <mat-label>Cantidad</mat-label>
            <input type="number" min="1" formControlName="cantidad" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Importe</mat-label>
            <input type="number" min="1" formControlName="importe" matInput>
        </mat-form-field>
        <div>
            <button type="submit" [disabled]="!conceptoForm.valid" mat-raised-button>+</button>
        </div>
    </form>
    <div>
        <h5>Conceptos</h5>
        <table style="width: 100%;">
            <tr>
                <th>Cantidad</th>
                <th>Importe</th>
            </tr>
            <tr *ngFor="let item of conceptos">
                <td>{{item.cantidad}}</td>
                <td>{{item.importe}}</td>
            </tr>
        </table>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="addVenta()">Agregar</button>
</div>
